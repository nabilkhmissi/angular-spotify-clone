<div class="container-fluid py-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 300px;">
                <img [src]="album.images[0].url" class="card-img-top im-fluid" alt="...">
                <div class="card-body">
                    <h3 class="card-text">{{album.name}}</h3>
                    <h5 class="card-text">{{album.artists[0].name}}</h5>
                    <p class="card-text">{{album.release_date | date : 'yyyy-MM-dd'}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="mb-3" *ngFor="let track of tracks">
                <div class="row p-2">
                    <h6 class="card-title mb-3">{{track.name}}</h6>
                    <audio controls>
                        <source [src]="track.preview_url">
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>
