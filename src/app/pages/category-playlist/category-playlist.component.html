<div class="container-fluid py-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 300px;">
                <img [src]="playlist.images[0].url" class="card-img-top im-fluid" alt="...">
                <div class="card-body">
                    <h3 class="card-text">{{playlist.name}}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="mb-3" *ngFor="let track of playlistTracks">
                <div class="row p-2">
                    <h6 class="card-title mb-3">{{track.track.name}}</h6>
                    <audio controls>
                        <source [src]="track.track.preview_url">
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>
