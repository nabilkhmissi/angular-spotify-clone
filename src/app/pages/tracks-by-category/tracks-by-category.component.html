<div class="container-fluid py-3">
    <div class="col-md-12">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-1">
                    <img [src]="category?.icons[0]?.url" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-11">
                    <div class="card-body">
                        <h3 class="card-title">{{ category?.name }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <h1>Playlists :</h1>
    <div class="row border-1 p-2">
        <div class="card m-2" style="width: 150px;padding: 0px;overflow: hidden;" *ngFor="let playlist of playlists">
            <a class="nav-link" routerLink="/playlist/{{ playlist.id }}">
                <img [src]="playlist?.images[0]?.url" class="card-img-top img-fluid">
                <div class="card-body ">
                    <h5 class="card-text">{{playlist.name}}</h5>
                    <p class="card-text">{{playlist.owner?.name}}</p>
                </div>
            </a>
        </div>
    </div>
